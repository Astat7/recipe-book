<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="catalog-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contacts</a>
            <a href="#">Other</a>
        </nav>
    </header>
    <div class="sidebar">
        <input type="checkbox" value="whitelist" name="whitelistOption" id="whitelistBox">
        <label for="whitelistBox">Switch to whitelist</label>

        <form>
            <h3>Price</h3>
            <input type="checkbox" id="lowPriceBox">
            <label for="lowPriceBox">Low</label> <br>
            <input type="checkbox" id="medPriceBox">
            <label for="medPriceBox">Medium</label> <br>
            <input type="checkbox" id="highPriceBox">
            <label for="highPriceBox">High</label>
        </form>
        <form>
            <h3>Difficulty</h3>
            <input type="checkbox" id="lowDifficultyBox">
            <label for="lowDifficultyBox">Low</label> <br>
            <input type="checkbox" id="medDifficultyBox">
            <label for="medDifficultyBox">Medium</label> <br>
            <input type="checkbox" id="highDifficultyBox">
            <label for="highDifficultyBox">High</label>
        </form>
    </div>
</body>
</html>
